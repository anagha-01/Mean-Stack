<!DOCTYPE html>
<html>
    <body>
        <h1>OnClick Event</h1>
        <button onclick="myfunction()">Click me</button>
        <p id="demo"></p>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="Hello World"
                //alert("Hello")
            }
        </script>
    </body>
</html>
